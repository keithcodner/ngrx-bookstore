<div class="container mt-2">
    <div class="row">
        <div class="col col-md4 offset-md-4">
          <a routerLink="/add" href="" class="btn btn-dark">Add New Video</a>
        </div>
    </div>
    <div class="card-deck">
        <div class="card" *ngFor="let video of videos$ | async" >
          <div class="card-body">
            <h5 class="card-title">ID: {{video.id}}</h5>
            <h5 class="card-title">{{video.video_title}}</h5>
            <p class="card-text">{{video.description}}</p>
          </div>
          <div class="card-footer">
            <li class="list-group-item">{{video.creator}}</li>
            <li class="list-group-item">{{video.length}} mins</li>
            <li class="list-group-item">$ {{video.cost}}</li>
            <small class="text-muted">Last updated 3 mins ago</small>
            
          </div>

          <div class="card-footer">
            <img src="{{video.img_path}}" alt="..." class="img-thumbnail">
          </div>

          <div class="card-body">
            <button type="button" class="btn btn-dark m-2" (click)="addToCart(video.id)">Add To Cart</button>
            <a class="btn btn-dark m-2" [routerLink]="['/edit', video.id]">Edit</a>
            <button type="button" class="btn btn-dark m-2" (click)="openDeleteModal(video.id)">Delete</button>
          </div>
          
        </div>
        
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDeleteModal()"> Close</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
